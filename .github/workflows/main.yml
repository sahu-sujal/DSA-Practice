name: SSH Access via Serveo

on: [workflow_dispatch]

jobs:
  ssh-access:
    runs-on: ubuntu-latest

    steps:
    - name: Install and start SSH server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl start ssh
        sudo systemctl enable ssh

    - name: Set password for runner user
      run: echo 'runner:P@ssw0rd!' | sudo chpasswd

    - name: Print SSH login info
      run: |
        echo "🧑 Username: runner"
        echo "🔑 Password: P@ssw0rd!"
        echo "⏳ Waiting for tunnel URL..."

    - name: Create reverse SSH tunnel with Serveo
      run: |
        ssh -o StrictHostKeyChecking=no -R 0:localhost:22 serveo.net
      timeout-minutes: 10

    - name: Keep runner alive
      run: sleep 3600
