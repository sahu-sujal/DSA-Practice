name: SSH Access via Serveo

on: [workflow_dispatch]

jobs:
  ssh-access:
    runs-on: ubuntu-latest

    steps:
    - name: Install and start SSH server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl start ssh
        sudo systemctl enable ssh

    - name: Create a new SSH user
      run: |
        sudo useradd -m -s /bin/bash devuser
        echo 'devuser:P@ssw0rd!' | sudo chpasswd
        echo 'devuser ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/devuser

    - name: Enable password authentication
      run: |
        sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?ChallengeResponseAuthentication .*/ChallengeResponseAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?UsePAM .*/UsePAM yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Start Serveo tunnel
      run: |
        echo "‚è≥ Connecting to Serveo..."
        ssh -o StrictHostKeyChecking=no -R 0:localhost:22 serveo.net
      timeout-minutes: 10

    - name: Keep runner alive
      run: sleep 3600
