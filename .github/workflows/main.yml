name: SSH Access via Serveo

on: [workflow_dispatch]

jobs:
  ssh-access:
    runs-on: ubuntu-latest

    steps:
    - name: Install and start SSH server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl start ssh
        sudo systemctl enable ssh

    - name: Set password for runner user
      run: echo 'runner:P@ssw0rd!' | sudo chpasswd

    - name: Print SSH info
      run: |
        echo "👉 Username: runner"
        echo "👉 Password: P@ssw0rd!"
        echo "👉 Use the tunnel link from the next step"

    - name: Create reverse SSH tunnel with Serveo
      run: |
        echo "⏳ Creating tunnel on Serveo..."
        ssh -o StrictHostKeyChecking=no -R 2222:localhost:22 serveo.net
      timeout-minutes: 1

    - name: Keep runner alive (for SSH access)
      run: sleep 3600
