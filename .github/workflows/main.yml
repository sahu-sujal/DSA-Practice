name: SSH Access via Serveo

on: [workflow_dispatch]

jobs:
  ssh-access:
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl start ssh
        sudo systemctl enable ssh

    - name: Set password for runner
      run: echo "runner:P@ssw0rd!" | sudo chpasswd

    - name: Enable password authentication
      run: |
        sudo sed -i 's/^#\?PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?ChallengeResponseAuthentication no/ChallengeResponseAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/^#\?UsePAM no/UsePAM yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Start Serveo tunnel
      run: ssh -o StrictHostKeyChecking=no -R 0:localhost:22 serveo.net
      timeout-minutes: 10

    - name: Keep runner alive
      run: sleep 3600
